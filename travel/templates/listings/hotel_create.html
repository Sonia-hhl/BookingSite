<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Create Hotel</title>
</head>
<body>
    <h2>Create New Hotel</h2>

    <form method="post">
        {% csrf_token %}

        <label for="id_name">Hotel name:</label>
        <input type="text" id="id_name" name="name" required><br><br>

        <label for="id_city">City:</label>
        <input type="text" id="id_city" name="city" required><br><br>

        <label for="id_address">Address:</label>
        <input type="text" id="id_address" name="address" required><br><br>

        <label for="id_description">Description:</label>
        <textarea id="id_description" name="description"></textarea><br><br>

        <label for="id_star_rating">Star Rating:</label>
        <input type="number" id="id_star_rating" name="star_rating" min="1" max="5"><br><br>

        <label for="id_contact_email">Contact Email:</label>
        <input type="email" id="id_contact_email" name="contact_email"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
