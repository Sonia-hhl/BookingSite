<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Flight</title>
</head>
<body>
    <h2>Create New Flight</h2>

    <form method="post">
        {% csrf_token %}

        <label for="flight_number">Flight Number:</label>
        <input type="text" name="flight_number" id="flight_number" required>

        <label for="origin">Origin:</label>
        <input type="text" name="origin" id="origin" required>

        <label for="destination">Destination:</label>
        <input type="text" name="destination" id="destination" required>

        <label for="departure_time">Departure Time:</label>
        <input type="datetime-local" name="departure_time" id="departure_time" required>

        <label for="arrival_time">Arrival Time:</label>
        <input type="datetime-local" name="arrival_time" id="arrival_time" required>

        <label for="airline">Airline:</label>
        <select name="airline" id="airline" required>
            {% for airline in airlines %}
                <option value="{{ airline.id }}">{{ airline.name }}</option>
            {% endfor %}
        </select>

        <label for="seat_count">Seat Count:</label>
        <input type="number" name="seat_count" id="seat_count" required>

        <label for="available_seats">Available Seats:</label>
        <input type="number" name="available_seats" id="available_seats" required>

        <label for="price">Price (in Toman):</label>
        <input type="number" step="0.01" name="price" id="price" required>

        <button type="submit">Create Flight</button>
    </form>
    
    <br>
    <a href="{% url 'flight_list' %}">Back to Flight List</a>
</body>
</html>
